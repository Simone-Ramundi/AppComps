<div class="ui accordion styled">
  <ng-container *ngFor="let item of items, let i = index">
    <div [ngClass]="{ active: i == openedItemIndex}" (click)="onClick(i)" class="title">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i == openedItemIndex}"    class="content active">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
